<div class="container">
    <h1>Registration Form</h1>
    <form #registrationForm="ngForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName"
               required
               name="firstName"
               pattern="^[A-Z][A-Za-z]+$"
               [(ngModel)]="model.firstName"
               #firstName="ngModel">
        <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
          First name must contain only letters and start with a capital letter.
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName"
               required
               name="lastName"
               pattern="^[A-Z][A-Za-z]+$"
               [(ngModel)]="model.lastName"
               #lastName="ngModel">
        <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
          Last name must contain only letters and start with a capital letter.
        </div>
      </div>
      <div class="form-group">
        <label for="passwordhash">Password</label>
        <input type="password" class="form-control" id="passwordhash"
               required
               name="passwordhash"
               pattern="^[A-Z][a-z\d]{4,16}$"
               [(ngModel)]="model.passwordhash"
               #passwordhash="ngModel">
        <div [hidden]="passwordhash.valid || passwordhash.pristine" class="alert alert-danger">
          Password must start with a capital letter and must contain only letters and digits.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" class="form-control" id="email"
               required
               name="email"
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
               [(ngModel)]="model.email"
               #email="ngModel">
        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
          Invalid email !
        </div>
      </div>
      <div class="form-group">
        <label for="email">Company name</label>
        <input type="text" class="form-control" id="companyname"
               required
               name="companyname"
               [(ngModel)]="model.companyname"
               #companyname="ngModel">
      </div>
  
      <button type="submit" class="btn btn-success" [disabled]="registrationForm.form.invalid">Register</button>
    </form>
  </div>

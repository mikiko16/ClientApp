<div class="container">
    <h1>All Ads</h1>
      <div *ngFor="let a of ads">
        <div class="container">
          <form>
              <div class="form-group w-25">
                <h1>{{a.title}}</h1>
              </div>
              <div class="col-xs-6"> {{a.text}}
              </div>
                <img [src]="a.link"  height="400" width="400"/>
                <button type="button" *ngIf="authService.admin" class="btn btn-secondary btn-sm" (click)="delete(a.id)">Delete</button>
          </form>
        </div>
    </div>
  </div>

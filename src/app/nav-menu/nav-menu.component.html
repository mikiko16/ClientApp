<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">MyAspNetProject</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div>
        <ul class="navbar-nav flex-grow">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" *ngIf="authService.admin" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/create']">Create Teambuilding</a>
          </li>
          <li class="nav-item" *ngIf="!authService.admin && authService.checkIfLoggedIn()" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/createAd']">Add Addvertize</a>
          </li>
          <li class="nav-item" *ngIf="!authService.checkIfLoggedIn()" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/login']">Login</a>
          <li class="nav-item" *ngIf="!authService.checkIfLoggedIn()" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/register']">Registration</a>
          <li class="nav-item" *ngIf="!authService.checkIfLoggedIn()" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/facebook-login']">Facebook Login</a>
          </li>
          <li class="nav-item" *ngIf="authService.checkIfLoggedIn()" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" (click)="logout()" [routerLink]="['/']">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

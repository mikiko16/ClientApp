<div>
    <h1>Things needed for the teambuilding: </h1>
    <div *ngFor="let t of things">
        <div class="w-25 p-1 mb-1 bg-success text-white">{{t.name}}</div>
    </div>
</div>
  <div id="main-container" style="text-align:center">
    <div class="container">
      <h2>Hello {{nick}}!</h2>
      <form (ngSubmit)="sendMessage()" #chatForm="ngForm">
        <div>
          <label for="message">Message</label>
          <input type="text" id="message" name="message" [(ngModel)]="message" required>
        </div>
        <button type="submit" id="sendmessage" [disabled]="!chatForm.valid">
          Send
        </button>
      </form>
    </div> 
    <div class="container" *ngIf="messages.length > 0">
      <div *ngFor="let message of messages">
        <span>{{message}}</span>
      </div>
    </div>
  </div>

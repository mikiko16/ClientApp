<div class="container">
    <form #thingsForm="ngForm" (ngSubmit)="create()">
        <div class="col-xs-6" *ngIf="user.isActive"> {{user.firstName}} {{user.lastName}}
        </div>
        <div class="form-group w-25">
          <label for="thingsneeded">Things to Get</label>
          <input type="text" 
              size="2"
              class="form-control" 
              id="name" 
              [(ngModel)]="model.Name"
              name="name"
              #name="ngModel">
          </div>
        <button type="submit" class="btn btn-success">Add</button>    
      <div *ngIf="things">
        <h1>Things to get: </h1>
          <div *ngFor="let t of things">
            <div class="col-xs-6"> {{t.name}}
            </div>
          </div>
      </div>
  </form>
</div>
